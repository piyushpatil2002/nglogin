<ion-menu type="reveal"  contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item button (click)="toggleAboutUs()">
      <ion-label>About Us</ion-label>
      <ion-icon slot="end" [name]="aboutUsOpen ? 'chevron-up' : 'chevron-down'"></ion-icon>
    </ion-item>
    <ion-item *ngIf="aboutUsOpen">
      <ion-label>History</ion-label>
    </ion-item>
    <ion-item *ngIf="aboutUsOpen">
      <ion-label>Team</ion-label>
    </ion-item>

      </ion-item>
      <ion-item>
        <ion-label>Contact Us</ion-label>
      </ion-item>
      <ion-item (click)="next()" class="custom-item">
        <ion-label>Logout</ion-label>
      </ion-item> -->
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  </ion-content>
</div>
